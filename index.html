<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="decrementValue('phoneAmount','phonePrice')" id="minusButton" class="btn btn-default"><i class="fas fa-minus"> </i></button>
                           <input id="phoneAmount" type="text" class="form-control text-center " value="1">
                           <button onclick="incrementValue('phoneAmount','phonePrice')" class="btn btn-default"> <i class="fas fa-plus" value="Increment Value"> </i></button>
                        </div>
                        <h5>$ <span id="phonePrice"> 1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="decrementValue('caseAmount','casePrice')" id="minusButton" class="btn btn-default"> <i class="fas fa-minus"> </i> </button>
                           <input id="caseAmount" type="text" class="form-control text-center " value="1">
                           <button onclick="incrementValue('caseAmount', 'casePrice')" id="casePlusButton" class="btn btn-default"> <i class="fas fa-plus"> </i> </button>

                        </div>
                        <h5>$ <span id="casePrice"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$ <span id="tax" >0</span></h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
   

      
      const phoneUnitPri =  document.getElementById('phonePrice').innerText;
      const phoneUnitPrice = parseFloat(phoneUnitPri);
      
      
      
      const caseUnitPri =  document.getElementById('casePrice').innerText;
      const caseUnitPrice = parseFloat(caseUnitPri);
      // console.log(phoneUnitPrice, caseUnitPrice);
      
      
      function caseUnit(){
         return caseUnitPrice;
      }
      function phoneUnit(){
         return phoneUnitPrice;
      }
      
      function getValue(id){
            var num = document.getElementById(id).innerText;
            var numM = parseFloat(num);
            return numM;
      }


      console.log(getValue('subtotal'));
      function incrementValue(id, idd){
         var value = parseInt(document.getElementById(id).value, 10);
         value = isNaN(value) ? 0 : value;
         value++;
         document.getElementById(id).value = value;

         var price = document.getElementById(idd).innerText;
         if(id == 'phoneAmount'){
            price = value * phoneUnit();
            document.getElementById('phonePrice').innerText = price;
         } 
         else {
            price = value * caseUnit();
            document.getElementById('casePrice').innerText = price;
         }

         
      
         document.getElementById('subtotal').innerText = getValue('phonePrice') + getValue('casePrice');
         var vali = getValue('subtotal') + getValue('tax');
         document.getElementById('total').innerText = vali;
      }

      function decrementValue(id,idd){
         var value = parseInt(document.getElementById(id).value, 10);
         value = isNaN(value) ? 0 : value;
         value--;
         value = Math.max(1,value);
         document.getElementById(id).value = value;

         var price = document.getElementById(idd).innerText;
         if(id == 'phoneAmount'){
            price = value * phoneUnit();
            document.getElementById('phonePrice').innerText = price;
         } 
         else {
            price = value * caseUnit();
            document.getElementById('casePrice').innerText = price;
         }

         
      
         document.getElementById('subtotal').innerText = getValue('phonePrice') + getValue('casePrice');
         var vali = getValue('subtotal') + getValue('tax');
         document.getElementById('total').innerText = vali;

      }

      
      
      // console.log(subtotalValue);
   </script>
</body>

</html>
